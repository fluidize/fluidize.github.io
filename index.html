    <meta content="hi there im me hi hey hi hello hi hey" property="og:description" />

    <meta content="#0a0a0f" data-react-helmet="true" name="theme-color" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">

<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            <a href="javascript:void(0)" class="logo-btn" data-page="home">[Home]</a>
            <button class="minimize-btn" aria-label="Minimize sidebar"><<<</button>
        </div>
        <nav class="sidebar-nav">
            <a href="javascript:void(0)" class="nav-link" data-page="home">[Home]</a>

            <button href="https://cyberspace.online" class="inspired-btn">cyberspace.online</button>
        </div>
    </aside>

    <main class="main-content">
        <div class="content-wrapper">
            <div class="window-frame">

                    <!-- Home content -->
                    <div class="home-content" id="home-content">
                        <h1 id="title">Fluidize</h1>
                        <div class="home-subtitle-container">
                            <span class="home-subtitle">Welcome to my corner of the internet!<span class="caret">_</span></span>

                    </div>

                    <div class="page-content" id="socials-content">

                        <div class="links-container">
                            <ul class="links" style="list-style-type: square;">
                                <li><span>Discord:</span> <a class="discord-btn" href="https://discord.com" target="_blank"><span id="discord">fluidize</span></a></li>
                                <li><span>Github:</span> <a class="github-btn" href="https://github.com/Fluidize" target="_blank"><span id="github">Fluidize</span></a></li>

                        </div>
                    </div>
                    
                    <!-- Projects content -->
                    <div class="page-content" id="projects-content">
                        <h1 id="title">Projects</h1>
                        <div class="links-container">
                            <p class="links" style="color: var(--text-color-primary);">
                                Coming soon...
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer"> 
        <p style="align-self: center;">All rights reserved or something</p>
        <button id="secret-btn">:</button>
    </footer>

    <div id="secret-modal" class="secret-modal">

        <div class="secret-modal-panel">
            <button class="secret-modal-close"></button>
            <img src="ditheredmonkie.png" class="secret-modal-image">
            <p class="secret-modal-text">ditheredmonkie.png</p>
        </div>
    </div>

    <script src="main.js"></script>

</html>
